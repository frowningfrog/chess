<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>chess</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="chess.css">
    </head>
    <body>
        <header>
            <a id="title" href="index.html">Chess Pieces</a>
            <div class="menu">
                <button id="dropbtn">Select piece</button>
                <div class="nav">
                    <button id="kb" onclick="king()">King</button>
                    <button id="qb" onclick="queen()">Queen</button>
                    <button onclick="bishop()">Bishop</button>
                    <button onclick="knight()">Knight</button>
                    <button onclick="rook()">Rook</button>
                    <button id ="pb" onclick="pawn()">Pawn</button>
                </div>
            </div>
        </header>
        <div id="info">
            <img id="kingp" src="res/king.png">
            <img id="queenp" src="res/queen.png">
            <img id="pawnp" src="res/pawn.png">
            <div id="box">
                <div id="intro" class="blurb">Chess. The ultimate game of strategy. This is how the pieces move.</div>
                <div id="king" class="blurb">The King is the piece you must protect. It can move in any direction, 1 square at a time.</div>
                <div id="queen" class="blurb">The Queen can move vertically, horizontally, or diagonally.</div>
            </div>
        </div>

        <script src="chess.js"></script>
    </body>
</html>
